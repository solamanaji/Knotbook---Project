{% load static %}
{% include 'header.html' %}

<hr style="border: 1px solid;  margin: 20px auto;">
 

{% block content %}

<div class="container-fluid py-5">
    <div class="container pt-5 pb-3">
        <div class="text-center mb-5">
            <h1>Choose your semester</h1>
        </div>
        <div class="row">
            {% for semester in semesters %}
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="cat-item position-relative overflow-hidden rounded mb-2">
                    <img class="img-fluid" src="{% static 'img/cat-1.jpg' %}" alt="">
                    <a class="cat-overlay text-white text-decoration-none" href="/semesters/{{ semester.id }}/">
                        <h4 class="text-white font-weight-medium">{{ semester.name }}</h4>
                        <span>{{ semester.subjects.count }} Subjects</span>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}

{% include 'footer.html' %}
